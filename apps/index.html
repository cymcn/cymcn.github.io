<div class="search-bar">
    <form id="searchForm" target="_blank">
        <input id="searchInput" type="text" name="q" placeholder="在谷歌或百度中搜索" />
        <input type="submit" value="搜索" onclick="submitSearchForm(event)" />
    </form>
    <button onclick="toggleSearchEngine()">切换搜索引擎</button>
</div>

<script>
    var searchForm = document.getElementById('searchForm');
    var searchInput = document.getElementById('searchInput');
    var currentSearchEngine = 'google'; // 默认为谷歌搜索

    function submitSearchForm(event) {
        event.preventDefault(); // 阻止表单默认提交行为
        var query = searchInput.value.trim();
        if (query !== '') {
            if (currentSearchEngine === 'google') {
                window.location.href = 'https://www.google.com/search?q=' + encodeURIComponent(query);
            } else {
                window.location.href = 'https://www.baidu.com/s?wd=' + encodeURIComponent(query);
            }
        }
    }

    function toggleSearchEngine() {
        if (currentSearchEngine === 'google') {
            searchInput.placeholder = '在百度中搜索';
            currentSearchEngine = 'baidu';
        } else {
            searchInput.placeholder = '在谷歌中搜索';
            currentSearchEngine = 'google';
        }
    }
</script>
